language: go

go:
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - tip

os:
  - linux

services:
  - docker

branches:
  only:
  - master
  - develop

env:
  global:
    - IMAGE=essentialkaos/perfecto:centos7

jobs:
  fast_finish: true
  allow_failures:
    - go: tip

before_install:
  - docker pull "$IMAGE"
  - wget https://kaos.sh/perfecto/perfecto-docker
  - chmod +x perfecto-docker
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - make deps
  - make deps-test

script:
  - make all
  - make test
  - ./perfecto-docker common/pkgre.spec
